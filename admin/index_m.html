<html>
<head>
    <!-- Load ioBroker scripts and styles-->

    <!-- Load our own files -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script type="text/javascript">
        // This will be called by the admin adapter when the settings page loads
        function load(settings, onChange) {
            // example: select elements with id=key and class=value and insert value
            if (!settings) return;
            $('.value').each(function () {
                var $key = $(this);
                var id = $key.attr('id');
                if ($key.attr('type') === 'checkbox') {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.prop('checked', settings[id])
                        .on('change', () => onChange())
                        ;
                } else {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.val(settings[id])
                        .on('change', () => onChange())
                        .on('keyup', () => onChange())
                        ;
                }
            });
            onChange(false);
            // reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
            if (M) M.updateTextFields();

            values2table('trashtypes', settings.trashtypes || [], onChange);
            fillRadarServices('#radar2', settings.radarIntance);
        }

        // This will be called by the admin adapter when the user presses the save button
        function save(callback) {
            // example: select elements with class=value and build settings object
            var obj = {};
            $('.value').each(function () {
                var $this = $(this);
                if ($this.attr('type') === 'checkbox') {
                    obj[$this.attr('id')] = $this.prop('checked');
                } else {
                    obj[$this.attr('id')] = $this.val();
                }
            });
            callback(obj);
        }

        function fillRadarServices(elem, current) {
            socket.emit('getObjectView', 'system', 'instance', {startkey: 'system.adapter.radar2.', endkey: 'system.adapter.radar2.\u9999'}, function (err, res) {
                if (!err && res) {
                    for (var i = 0; i < res.rows.length; i++) {
                        var n =  res.rows[i].id.replace('system.adapter.', '');
                        $(elem).append('<option value="' + n + '">' + n + '</option>');
                    }
                }
                $(elem).val(current);
                $(elem).select();
            });
        }
    </script>

</head>
